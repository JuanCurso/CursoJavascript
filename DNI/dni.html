<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULO LETRA DNI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='dni.js'></script>
</head>
<body id="cuerpo">
    <label for="dni">Introduzca SU DNI</label>
    <input name="dni" id="dni" type="number">
    <input type="button" value="CALCULAR" onclick="calcularLetraDni()"><br>
    <input type="radio" checked id="sin" name="prefijo" value="0">
    <label for="sin">Sin letra</label><br>
    <input type="radio" id="x" name="prefijo" value="0">
    <label for="x">X</label><br>
    <input type="radio" id="y" name="prefijo" value="1">
    <label for="y">Y</label><br>
    <input type="radio" id="z" name="prefijo" value="2">
    <label for="z">Z</label>

    <br>
    <br>
    <br>

    <label for="dni">Introduzca el numero del DNI a validar</label>
    <input name="dni" id="numeroDNI" type="number">
    <label for="dni">Introduzca la letra del DNI a validar</label>
    <input name="dni" id="letraDNI" type="text">
    <input type="button" value="VALIDAR" onclick="validarDni()"><br>
    <div id="resultadoValidacion"></div>
</body>
</html>
