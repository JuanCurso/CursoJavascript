<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>

        function calculaIMC(peso, estatura) {
            return Math.round(peso/Math.pow(estatura, 2));
        }


        function calcula() {

            const cajaPeso = document.getElementById("peso");
            const cajaEstatura = document.getElementById("estatura");
            const textoIMC = document.getElementById("imc");
            const imagen = document.getElementById("imagen");


            let resultadoIMC = calculaIMC(cajaPeso.value, cajaEstatura.value);
            textoIMC.innerHTML = "Tu IMC es de " + resultadoIMC;


            switch (true) {
                case resultadoIMC < 16:
                    console.log("desnutrido");
                    imagen.setAttribute("src", "img/desnutrido.jpeg");
                    break;
                case resultadoIMC >= 16 && resultadoIMC < 18:
                    console.log("delgado");
                    imagen.setAttribute("src", "img/delgado.jpg");
                    break;
                case resultadoIMC >= 18 && resultadoIMC < 25:
                    console.log("ideal");
                    imagen.setAttribute("src", "img/ideal.jpg");
                    break;
                case resultadoIMC >= 25 && resultadoIMC < 31:
                    console.log("sobrepeso");
                    imagen.setAttribute("src", "img/sobrepeso.jpg");
                    break;
                default:
                    console.log("obeso");
                    imagen.setAttribute("src", "img/obeso.jpg");
                    break;
            }

            setTimeout(() => {
                cajaPeso.value = "";
                cajaEstatura.value = "";

                textoIMC.innerHTML= "";
                imagen.setAttribute("src", "");
            }, 3000);
            
        }

    </script>

</head>
<body class="container">

    <h1>Calculadora de IMC</h1>
    <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-4">

        <form>
            <div class="form-group">
            <label for="estatura">Estatura</label>
            <input type="number" class="form-control" id="estatura" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Dime tu estatura en metros</small>
            </div>
            <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" id="peso">
            <small id="emailHelp" class="form-text text-muted">Dime tu peso en kilos</small>

            </div>
            <button type="button" class="btn btn-primary" onclick="calcula()">CALCULAR</button>
        </form>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row pt-5">
        <div class="col-2"></div>
        <div class="col-4 d-flex align-items-center">
            <div id="imc"></div>
        </div>
        <div class="col-4">
            <img class="img-fluid" id="imagen" src="" alt="">
        <div class="col-2"></div>
    </div>
</body>
</html>
