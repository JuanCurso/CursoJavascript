<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar el número</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./modelo/partida.js"></script>
    <script src="./juego.js"></script>

</head>
<body class="container">

    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4 text-center bg-dark text-white">
            <h1>ADIVINA EL NÚMERO</h1></div>
        <div class="col-4"></div>
    </div>

    <div class="row pt-5">
        <div class="col-5"></div>
        <div class="col-4 d-flex justify-content-end">
            <div id="usuario"></div>
            <button class="ml-2 btn btn-outline-dark btn-sm" onclick="cambiarJugador();">Cambiar</button> 
            <div class="col-3"></div>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-4">

            <form>
                <div class="form-group">
                <label for="numero">Introduce el número que he pensado</label>
                <input type="number" class="form-control" id="numero" aria-describedby="emailHelp">
                <small id="numero" class="form-text text-muted">Dime un número entre 1 y 100</small>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-1">Tiradas: </div>
        <div class="col-3" id="tiradas"></div>
        <div class="col-4"></div>
    </div>

    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-2" id="intentos"></div>
        <div class="col-1"></div>
        <div class="col-1"><button type="button" class="btn btn-dark" onclick="enviar()">ENVIAR</button></div>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row pt-5">
        <div class="col-2"></div>
        <div class="col-4 d-flex align-items-center">
            <div id="result"></div>
        </div>
        <div class="col-4">
            <img class="img-fluid" id="imagen" src="" alt="">
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-4 d-flex justify-content-center">
            <!-- <div id="reset"><a class="btn btn-dark" href="./index.html" role="button">¿JUGAR DE NUEVO?</a></div> -->
            <div id="reset"><button class="btn btn-dark" onclick="location.reload();">¿JUGAR DE NUEVO?</button></div>
            <div id="puntua"><button class="ml-2 btn btn-dark" onclick="location.assign('./puntuaciones.html');">VER PUNTUACIONES</button></div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
