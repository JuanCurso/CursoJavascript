<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar el número</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>

        function comienza() {

            let miNombre = localStorage.getItem("nombre");

            if (!miNombre || miNombre == "") {
                console.log("nuevo jugador");
            } else {
                document.getElementById("introduce1").style.visibility = "hidden";
                document.getElementById("introduce2").style.visibility = "hidden";

                document.getElementById("saludo").innerHTML = `<h1>Hola ${miNombre}</h1>`;

            setTimeout(() => {
                location.href = "./juego.html";
            }, 3000);

            }
        }

        function enviar() {
            const nuevoNombre = document.getElementById("nombre").value;

            localStorage.setItem("nombre", nuevoNombre);

            location.href = "./juego.html";
        }


        window.addEventListener("load", comienza, false);
    </script>

</head>
<body class="container">

    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4 text-center bg-dark text-white">
            <h1>ADIVINA EL NÚMERO</h1></div>
        <div class="col-4"></div>
    </div>


    <div class="row pt-5" id="introduce1">
        <div class="col-4"></div>
        <div class="col-4">

            <form>
                <div class="form-group">
                <label for="nombre">Introduce tu nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                </div>
            </form>
        </div>

        <div class="col-4"></div>
    </div>

    <div class="row" id="introduce2">
        <div class="col-4"></div>
        <div class="col-4">
            <button type="button" class="btn btn-dark" onclick="enviar()">ENVIAR</button>
        </div>
        <div class="col-4"></div>

    </div>


    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="saludo"></div>
        <div class="col-4"></div>
    </div>

</body>
</html>
